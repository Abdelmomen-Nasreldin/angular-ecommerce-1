<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-3"
*ngIf="fromControl(fromControlType)?.errors && fromControl(fromControlType)?.touched ">
  <strong *ngIf="fromControl(fromControlType)?.getError('required')"
    class="font-bold text-red-700">Required</strong>
  <span *ngIf="fromControl(fromControlType)?.getError(fromControlType)" class="block sm:inline">Not a valid {{fromControlType}}</span>
</div>
