<section class="relative ">
  <div class="container mx-auto px-4 py-12 sm:px-6 sm:py-16 lg:w-1/2 lg:px-8 lg:py-24">
    <div class="mx-auto max-w-lg text-center">
      <h1 class="text-2xl font-bold sm:text-3xl">Sign Up</h1>

      <p class="mt-4 text-gray-500">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Et libero nulla
        eaque error neque ipsa culpa autem, at itaque nostrum!
      </p>
    </div>


    <form [formGroup]="registerForm" (ngSubmit)="submit(registerForm)" class="mx-auto mb-0 mt-8 max-w-md space-y-4">
      <!--  name -->
      <div>
        <label for="name" class="">name</label>

        <div class="relative">
          <input type="name" class="w-full rounded-lg border-gray-200 bg-[#f8f9fa] p-4 pe-12 text-sm shadow-sm"
            placeholder="Enter name" formControlName="name" />

        </div>
         <!-- error -->
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-3"
        *ngIf="fromControl('name')?.errors && fromControl('name')?.touched ">
          <strong *ngIf="fromControl('name')?.getError('required')"
            class="font-bold text-red-700">Required</strong>
          <span *ngIf="fromControl('name')?.getError('name')" class="block sm:inline">Not a valid name</span>
        </div>
        <app-form-error-msg fromControlType="email"></app-form-error-msg>
      </div>
      <!--  Email -->
      <div>
        <label for="email" class="">Email</label>

        <div class="relative">
          <input type="email" class="w-full rounded-lg border-gray-200 bg-[#f8f9fa] p-4 pe-12 text-sm shadow-sm"
            placeholder="Enter email" formControlName="email" />

          <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
            </svg>
          </span>
        </div>
         <!-- error -->
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-3"
        *ngIf="fromControl('email')?.errors && fromControl('email')?.touched ">
          <strong *ngIf="fromControl('email')?.getError('required')"
            class="font-bold text-red-700">Required</strong>
          <span *ngIf="fromControl('email')?.getError('email')" class="block sm:inline">Not a valid email</span>
        </div>
        <!-- <app-form-error-msg fromControlType="email"></app-form-error-msg> -->
      </div>
      <!--  password -->
      <div>
        <label for="password" class="">Password</label>

        <div class="relative">
          <input type="password" class="w-full rounded-lg bg-[#f8f9fa] border-gray-200 p-4 pe-12 text-sm shadow-sm"
            placeholder="Enter password" formControlName="password" />

          <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
          </span>
        </div>
        <!-- error password -->
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-3"
        *ngIf="fromControl('password')?.errors && fromControl('password')?.touched ">
          <strong *ngIf="fromControl('password')?.getError('required')"
            class="font-bold text-red-700">Required</strong>
          <span *ngIf="fromControl('password')?.getError('minlength')" class="block sm:inline">Not a valid password</span>
        </div>
      </div>
      <!--  rePassword -->
      <div>
        <label for="rePassword" class="">rePassword</label>

        <div class="relative">
          <input type="rePassword" class="w-full rounded-lg bg-[#f8f9fa] border-gray-200 p-4 pe-12 text-sm shadow-sm"
            placeholder="Enter rePassword" formControlName="rePassword" />

          <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
          </span>
        </div>
        <!-- error rePassword -->
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-3"
        *ngIf="fromControl('rePassword')?.errors && fromControl('rePassword')?.touched ">
          <strong *ngIf="fromControl('rePassword')?.getError('required')"
            class="font-bold text-red-700">Required</strong>
          <span *ngIf="fromControl('rePassword')?.getError('minlength')" class="block sm:inline">Not a valid rePassword</span>
          <!-- <span *ngIf="fromControl('rePassword')" class="block sm:inline">Not match rePassword</span> -->
        </div>
      </div>
      <!--  phone -->
      <div>
        <label for="phone" class="">phone</label>

        <div class="relative">
          <input type="tel" class="w-full rounded-lg bg-[#f8f9fa] border-gray-200 p-4 pe-12 text-sm shadow-sm"
            placeholder="Enter phone" formControlName="phone" />

        </div>
        <!-- error phone -->
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-3"
        *ngIf="fromControl('phone')?.errors && fromControl('phone')?.touched ">
          <strong *ngIf="fromControl('phone')?.getError('required')"
            class="font-bold text-red-700">Required</strong>
          <span *ngIf="fromControl('phone')?.getError('minlength')" class="block sm:inline">Not a valid phone</span>
        </div>
      </div>

      <div class="flex items-center justify-center">


        <button type="submit"
          class="inline-block w-full rounded-lg bg-[#08ac0a] px-5 py-3 text-sm font-medium text-white">
          Sign Up
        </button>
      </div>
    </form>
  </div>


</section>
